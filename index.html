<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8">
    <title>Responsive Navbar with Search Box | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="file:///E:/fontawesome/css/all.css">
   <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <nav>
     <div class="menu-icon"><span class="fas fa-bars"></span></div>
     <div class="logo">Zachgraham</div>
     <div class="nav-items">
      <li><a href="#">Home</a></li>
      <li><a href="#">About Zach</a></li>
      <li><a href="#">Portfolio Work</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">Feedback</a></li>
     </div>
   </nav>
   <footer>
    <div class="main-content">
     <div class="left box">
      <h2>About us</h2>
      <div class="content">
       <p>The quick brown fox jumped over the lazy dog.</p>
       <div class="social">
        <a href="#"><span class="fab fa-facebook-f"></span></a>
        <a href="#"><span class="fab fa-twitter"></span></a>
        <a href="#"><span class="fab fa-instagram"></span></a>
        <a href="#"><span class="fab fa-youtube"></span></a>
       </div>
      </div>
     </div>
     
     
     <div class="center box">
       <h2>Locations</h2>
      <div class="content">
       <div class="place">
        <span class="fas fa-map-marker-alt"></span>
        <span class="text">Richmond, VA</span>
       </div>
      </div>
     </div>
     
     <div class="right box">
      <h2>Contact Zach</h2>
      <div class="content">
       <form action="#">
        <div class="email">
         <div class="text">Email *</div>
         <input type="email" required>
        </div>
        <div class="msg">
         <div class="text">Message *</div>
         <textarea rows="2" cols="25" required></textarea>
        </div>
        <div class="btn">
         <button type="submit">Send</button>
        </div>
       </form>
      </div>
     </div>
    </div>
    <div class="bottom">
     <center>
      <span class="credit">Created By <a href="https://www.linkedin.com/in/zach-graham-6a00b2210/">Zach Graham</a> | </span>
      <span class="far fa-copyright"></span><span> 2020 All rights reserved.</span>
     </center>
    </div>
   </footer>
      </body>
</html>
